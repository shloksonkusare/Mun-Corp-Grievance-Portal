<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Grievance Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #4f46e5 0%, #3b82f6 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    .icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    h1 {
      color: #1f2937;
      font-size: 24px;
      margin-bottom: 12px;
    }
    p {
      color: #6b7280;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    .button {
      display: inline-block;
      background: #4f46e5;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.2s;
    }
    .button:hover {
      background: #4338ca;
    }
    .tips {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid #e5e7eb;
      text-align: left;
    }
    .tips h3 {
      color: #374151;
      font-size: 14px;
      margin-bottom: 12px;
    }
    .tips ul {
      list-style: none;
      color: #6b7280;
      font-size: 14px;
    }
    .tips li {
      padding: 6px 0;
      padding-left: 24px;
      position: relative;
    }
    .tips li::before {
      content: 'âœ“';
      position: absolute;
      left: 0;
      color: #10b981;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¶</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. 
      Don't worry, you can still view cached content.
    </p>
    <a href="/" class="button" onclick="window.location.reload(); return false;">
      Try Again
    </a>
    
    <div class="tips">
      <h3>While you're offline, you can:</h3>
      <ul>
        <li>View previously loaded complaints</li>
        <li>Draft new complaints (will sync when online)</li>
        <li>Check your saved tracking IDs</li>
      </ul>
    </div>
  </div>

  <script>
    // Check if back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
